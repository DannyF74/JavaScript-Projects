<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Testing Assigning Data Attributes</title>
        <meta charset="utf-8">
        <script src="./JS/main3.js" defer></script>
    </head>

    <body>
        <h1>Testing Assigning Data Attributes</h1>
        <h3>Click on a vehicle to see its type!</h3>
        <ul>
            <li onclick="displayType(this)" id="ford mustang"
            data-vehicle-type="car">Ford Mustang</li>
            <li onclick="displayType(this)" id="boeing 747"
            data-vehicle-type="plane">Boeing 747</li>
            <li onclick="displayType(this)" id="ducati 500"
            data-vehicle-type="motorbike">Ducati 500</li>
            <li onclick="displayType(this)" id="penny farthing"
            data-vehicle-type="bicycle">Penny Farthing</li>
            <li onclick="displayType(this)" id="bell uh-1 huey"
            data-vehicle-type="helicopter">Bell UH-1 Huey</li>
        </ul>
    </body>
</html>
