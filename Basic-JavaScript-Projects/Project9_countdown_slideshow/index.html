<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    </head>

    <body>
        <h1>Countdown</h1>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click Here!</button>
        <p id="timer"></p>
        <br>

        <h1>Cars Slideshow</h1>
        <!--SLIDESHOW CONTAINER-->
        <div class="slideshow-container">

            <!--FULL WIDTH IMAGES WITH NUMBER AND CAPTION TEXT-->
            <div class="myslides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./img/car1.jpg" style="width:100%">
                <div class="text">Shelby Cobra</div>
            </div>

            <div class="myslides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./img/car2.jpg" style="width:100%">
                <div class="text">MG MGB</div>
            </div>

            <div class="myslides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./img/car3.jpg" style="width:100%">
                <div class="text">Chevrolet Chevelle SS</div>
            </div>

            <!--NEXT AND PREVIOUS BUTTONS-->
            <a class="prev" onclick="plusslides(-1)">&#10094;</a>
            <a class="next" onclick="plusslides(1)">&#10095;</a>
        </div>
        <br>

        <!--DOTS AND CIRCLES-->
        <div style="text-align:center">
            <span class="dot" onclick="currentslide(1)"></span>
            <span class="dot" onclick="currentslide(2)"></span>
            <span class="dot" onclick="currentslide(3)"></span>
        </div>

        <script src="./JS/main.js"></script>
    </body>
</html>
