<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>


    <script>
        // This shows that when the document is loaded, to target the html tag and append the data within.
        // This will then add the divs and the h1 and p elements to it.
        $(document).ready(function(){
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic Jquery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                            <p id='4'>Paragraph 4</p>\
                            <p id='secret'>Secret Paragraph!</p>\
                        </div>\
                    </div>\
                </body>"
            );
            // These parts are changing the colors of the text and adding effects.
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $('h1').hide();
            })
            $("#secret").hide();
            $("#4").click(function(){
                $('#secret').show("slow");
            })
        })
    </script>

</html>
