<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Final Challenges</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./CSS/stylesheet.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="./JS/main.js"></script>
    </head>

    <body>
        <h1>Final Challenges</h1>

        <p id="vw">Testing changing font size with VW.</p>
        <br>
        <script>document.body.classList.add('fade-out');</script>
        <br>
        <button class="open-button" onclick="openForm()">Open Form</button>
        <br>
        <div class="form-popup" id="myForm">
            <form class="form-container" name="myForm" onsubmit="return checkForm()" method="post">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="First Name">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Last Name">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Email Address">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number">
                <input type="submit" class="btn" value="Submit">
            </form>
            <input type="submit" id="cancel-btn" value="Cancel" onclick="closeForm()">
        </div>
        <br>
        <div class="movingBox"></div>
        <br>
        <div class="imageContainer">
            <img src="./img/cat_caviar.jpg" alt="Cat Pic">
        </div>
        <br>
        <h1>Testing smooth scrolling</h1>
        <div class="sections" id="section1">
            <h1>Section 1</h1>
            <a href="#section2">Click me to test smooth scrolling</a>
        </div>
        <div class="sections" id="section2">
            <h1>Section 2</h1>
            <a href="#section1">Click me to scroll back to section 1</a>
        </div>
        <br>

        <div id="slideshow">
            <div>
                <img src="./img/traffic_light_red.jpg" alt="Red Light">
            </div>
            <div>
                <img src="./img/traffic_light_green.jpg" alt="Green Light">
            </div>
            <div>
                <img src="./img/traffic_light_yellow.jpg" alt="Yellow Light">
            </div>
        </div>

    </body>
</html>
